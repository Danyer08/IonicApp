<ion-content center text-center>
  <ion-grid>
    <ion-row center>
      <ion-col>
        <ion-card class="card-style" style="height: 100vh">
          <form [formGroup]="loginForm">
            <ion-grid>
              <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                    <h3>Sign In</h3>
                  </div>
                  <div padding>
                    <ion-item>
                      <ion-input name="email" type="email" formControlName="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="password" type="password" formControlName="password" placeholder="Password"></ion-input>
                    </ion-item>
                  </div>
                  <div padding>
                    <ion-button (click)="login()" size="large" type="submit" [disabled]="loginForm.invalid" expand="block">Login</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
          <img src="../../../assets/tenor.gif" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
